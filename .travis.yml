language: python
python:
  - "2.7"
matrix:
  include:
    - python: "pypy"
      env: PYPY_VERSION="5.0.0" NO_COVERAGE=1
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.hypothesis
env:
  global:
    - HYPOTHESIS_DATABASE_FILE=$HOME/.hypothesis/examples.db
services:
  - elasticsearch

before_install:
  - mkdir -p $HOME/.hypothesis
  # If necessary, set up an appropriate version of pypy.
  - if [ ! -z "$PYPY_VERSION" ]; then source setup-pypy-travis.sh; fi
  - if [ ! -z "$PYPY_VERSION" ]; then python --version 2>&1 | fgrep "PyPy $PYPY_VERSION"; fi

install:
  # Upgrade pip to get wheel caching
  - pip install --upgrade pip>=8.1.0
  # Bug in django-appregister requires that Django is installed first
  - pip install "Django >=1.8,<1.9"
  - pip install -e .
  - pip install -r requirements-dev.txt
  - pip install coveralls

script:
  - if [ -z "$NO_COVERAGE" ]; then COVERAGE_OPT="--cov mc2"; else COVERAGE_OPT=""; fi
  - py.test $COVERAGE_OPT

after_success:
  - if [ -z "$NO_COVERAGE" ]; then coveralls; fi
deploy:
  provider: pypi
  user: Praekelt
  password:
    secure: 
  on:
    tags: true
    all_branches: true
