{% if field.is_hidden %}
{{ field }}
{% else %}
<div class="control-group{% if field.errors|length > 0 %} error{% endif %}">
    <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
    <div class="controls">
    {{ field }}
    {% if field.help_text %}<span class="help-block">{{ field.help_text }}</span>{% endif %}
    {% include "form_errors.html" with errors=field.errors %}
    </div>
</div>
{% endif %}
