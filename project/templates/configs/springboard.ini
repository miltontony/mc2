[app:springboardfrontend]
use = egg:springboard_{{ app_type }}

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false

pyramid.default_locale_name = {{default_language}}

unicore.content_repo_urls = {{ucd_host}}/repos/{{repo_name}}.json

thumbor.security_key = {{thumbor_security_key}}

es.host = {{es_host}}

featured_languages =

available_languages =
{% for lang in available_languages %}
    {{lang}}
{% endfor %}

{% if ga_profile_id %}
ga.profile_id = {{ ga_profile_id }}
{% endif %}

{% if hub_app_id %}
unicorehub.host = {{ hub_settings.host }}
unicorehub.app_id = {{ hub_app_id }}
unicorehub.app_key = {{ hub_app_key }}
unicorehub.redirect_to_https = {{ hub_settings.redirect_to_https|default:"" }}
{% endif %}

[celery]
celery_task_serializer = json
celery_always_eager = False
CELERY_RESULT_BACKEND = redis://localhost:6379/1
BROKER_URL = redis://localhost:6379/1
CELERY_IMPORTS =
    unicore.google.tasks
    springboard.tasks

[celeryroute:unicore.google.tasks.pageview]
queue = google_tasks

[celeryroute:springboard.tasks.pull]
queue = springboard_tasks

[pipeline:main]
pipeline =
    raven
    springboardfrontend

[server:main]
use = egg:waitress#main

[filter:raven]
use = egg:raven#raven
dsn = {{raven_dsn_uri}}
include_paths = springboard_{{ app_type }}

[loggers]
keys = root, springboard_{{ app_type }}, elasticsearch, elasticsearch.trace, urllib3, sentry

[handlers]
keys = console, sentry

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_springboard_{{ app_type }}]
level = DEBUG
handlers = console
qualname = springboard_{{ app_type }}

[logger_elasticsearch]
level = INFO
handlers = console
qualname = elasticsearch

[logger_elasticsearch.trace]
level = WARN
handlers = console
qualname = elasticsearch.trace

[logger_urllib3]
level = INFO
handlers = console
qualname = urllib3

[logger_sentry]
level = WARN
handlers = console
qualname = sentry.errors
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_sentry]
class = raven.handlers.logging.SentryHandler
args = ('{{raven_dsn_uri}}',)
level = WARNING
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
