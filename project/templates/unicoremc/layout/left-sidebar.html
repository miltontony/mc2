{% load mc2_tags static %}
<!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
        {% gravatar_url user.email 160 as user_avatar %}
        {% if user_avatar %}
          <img src="{{user_avatar}}" class="img-circle" alt="">
        {% else %}
          <img src="{% static 'img/default-profile.png' %}" class="img-circle" alt="">
        {% endif %}
        </div>
        <div class="pull-left info">
          <p>{% display_name %}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input id="filter" tabindex="1" type="text" class="form-control" placeholder="Search..." autofocus>
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">MENU</li>
        <!-- Optionally, you can add icons to the links -->
        <li>
          <a href="#"><i class="fa fa-heartbeat"></i> <span>Health Checks</span></a></li>
        <li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
